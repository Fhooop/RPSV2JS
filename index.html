<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="scoreboard">
          <div>Player: <span id="player-score">0</span></div>
          <div>Computer: <span id="computer-score">0</span></div>
        </div>
        <div class="choices">
          <button class="choice rock">🪨</button>
          <button class="choice paper">📃</button>
          <button class="choice scissors">✂️</button>
        </div>
        <div class="result"></div>
      </div>      
          <p style="font-size: small;" id="result-text">Choose your weapon!</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <p style="font-size: 9.5px;">-By Zeno678-</p>
  </body>
</html>
